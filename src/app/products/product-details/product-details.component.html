<section class="product__container">
    <div class="product-image__container">
        <img [src]="product?.imagem" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{product?.descricao}}</h2>
        <h3 class="product__price">{{product?.preco | currency: "BRL"}}</h3>
        <p>Estoque disponivel</p>
        <label>
            Quantidade:
            <input type="number"[(ngModel)]="quantidade" min="1">
            Unidade(s)
        </label>
        <p class="product__avaiability">
            {{product?.quantidadeEstoque}} unidade(s) em estoque
        </p>
        <button (click) = "adicionarAoCarrinho" >Adicionar ao carrinho</button>
    </div>

</section>
