<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProdutos">
    <ul><li *ngfor = "let itemCarrinho of itensCarrinho">
        <img [src]="itemCarrinho.imagem" >
        <p>{{itemCarrinho.descricao}}</p>
        <p>Pre√ßo:{{itemCarrinho.preco| currency:"BRL"}}</p>
        <label>
            Quantidade:
            <input type="number" [(ngModel)]="itemCarrinho.quantidade"(change)="calculaTotal()">
        </label>
        <button class="remove-button"(click)="carrinhoService.removerProdutosCarrinho(itemCarrinho.id)"><i class="fa-solid fa-x"></i></button>
    </li></ul>
    <h2 class="cart-total">Total: {{total | currency:"BRL"}}</h2>
    <button class="buy-botton"(click)="comprar()">Comprar</button>
</div>
<ng-template #semProdutos>Nenhum produto foi adicionado</ng-template>
